name: Test Stocks Bot

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pytelegrambotapi
      - name: Run test
        env:
          TOKEN_STOCKS: ${{ secrets.TOKEN_STOCKS }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python test_stocks_bot.py
