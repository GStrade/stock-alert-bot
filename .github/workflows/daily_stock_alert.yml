name: Daily Stock Alert Bot

on:
  schedule:
    - cron: '0 3 * * *'  # 06:00 Israel time (UTC+3)
    - cron: '0 11 * * *' # 14:00 Israel time (UTC+3)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        run: python stock_alert_bot.py
