name: Daily Stock Scanner

on:
  schedule:
    - cron: "0 3 * * *"   # 06:00 שעון ישראל
    - cron: "0 11 * * *"  # 14:00 שעון ישראל
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install yfinance matplotlib python-telegram-bot
      - name: Run stock bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python stock_alert_bot.py
